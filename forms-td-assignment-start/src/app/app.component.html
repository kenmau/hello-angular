<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">

        <div class="form-group">
          <label>E-Mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel">
        </div>
        <span class="help-block" *ngIf="!email.valid && email.touched">Email is invalid.</span>

        <div class="form-group">
          <label>Subscription</label>
          <select
            name="subscription"
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription">
            <option 
              *ngFor="let s of subscriptions"
              [value]="s">{{ s }}</option>
            <!-- <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option> -->
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            name="password"
            id="password"
            type="password"
            ngModel
            required
            class="form-control"
            #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Password should not be empty!</span>
        </div>
        
        <span class="help-block" *ngIf="!f.valid && f.touched">Something is invalid in the form!</span>
        
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
          
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="row-xs-12">
          <h3>Submitted Data:</h3>
          <p>Email: {{ data.email }}</p>
          <p>Subscription: {{ data.subscription }}</p>
          <p>Password: {{ data.password }}</p>
        </div>
      </div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
